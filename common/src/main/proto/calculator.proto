syntax = "proto3";
option java_multiple_files = true;
package com.graph.dist.proto;

message Node {
  int32 id = 1;
  int32 x = 2;
  int32 y = 3;
}

message Edge {
  int32 u = 1;
  int32 v = 2;
  int32 weight = 3;
}

message ShardData {
  int32 shard_id = 1;
  repeated Node nodes = 2;
}

message ShardResponse {
  bool success = 1;
  string message = 2;
}

service GraphService {
  rpc LoadShard(ShardData) returns (ShardResponse);
}